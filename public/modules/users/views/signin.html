<section class="row" data-ng-controller="AuthCtrl">
    <form name="userForm" data-ng-submit="signin()" class="signin form-horizontal" novalidate autocomplete="off">
        <h2 class="form-signin-heading">Sign in</h2>
        <div class="form-group">
            <div ng-show="error" class=" text-danger">
                <strong ng-bind="error"></strong>
            </div>

            <label for="username" class="sr-only">User Name</label>
            <input type="text" id="username" ng-model="credentials.username" placeholder="Enter user name" class="form-control" autofocus required>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" ng-model="credentials.password" placeholder="Enter password"
                   class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>
</section>
