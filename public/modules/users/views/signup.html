<section class="container" data-ng-controller="AuthenticationController">
    <form name="userForm" data-ng-submit="signup()" class="signup form-horizontal" novalidate autocomplete="off">
        <div class="col-sm-offset-2 col-sm-10">
            <h2 class="form-heading">Sign up</h2>
        </div>
        <div class="form-group">
            <div ng-show="error" class="col-sm-offset-2 col-sm-10 text-danger">
                <strong ng-bind="error"></strong>
            </div>

            <label for="firstname" class="col-sm-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstname" placeholder="First name" class="form-control"
                       ng-model="credentials.firstName" autofocus required>
            </div>

            <label for="lastname" class="col-sm-2">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastname" placeholder="Last name" class="form-control"
                       ng-model="credentials.lastName" required>
            </div>

            <label for="username" class="col-sm-2">User Name</label>
            <div class="col-sm-10">
                <input type="text" id="username" placeholder="User name" class="form-control"
                       ng-model="credentials.username" required>
            </div>

            <label for="group" class="col-sm-2">Group</label>
            <div class="col-sm-10">
                <input type="text" id="group" placeholder="Group name" class="form-control"
                       ng-model="credentials.group" required>
            </div>

            <label for="email" class="col-sm-2">User Name</label>
            <div class="col-sm-10">
                <input type="email" id="email" placeholder="Email" class="form-control"
                       ng-model="credentials.email" required>
            </div>


            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" placeholder="Password" class="form-control"
                       ng-model="credentials.password" required>
            </div>

            <!--<label for="confirm-password" class="col-sm-2">Password</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="password" id="confirm-password" placeholder="Confirm password"-->
                       <!--class="form-control" required>-->
            <!--</div>-->
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
        </div>
    </form>
</section>
