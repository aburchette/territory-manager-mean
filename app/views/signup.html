{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
    .form-horizontal {
        padding: 15px;
        margin: 0 auto;
    }
    .form-heading {
        margin-bottom: 10px;
    }
    .col-sm-10 {
        margin-bottom: 10px;
    }

</style>
<div class="container">
    <form class="form-horizontal" ng-submit="signup()">
        <div class="col-sm-offset-2 col-sm-10">
            <h2 class="form-heading">Sign up</h2>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstname" placeholder="Enter first name" class="form-control" autofocus
                       required>
            </div>

            <label for="lastname" class="col-sm-2">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastname" placeholder="Enter last name" class="form-control" autofocus
                       required>
            </div>

            <label for="username" class="col-sm-2">User Name</label>
            <div class="col-sm-10">
                <input type="text" id="username" placeholder="Enter user name" class="form-control" required>
            </div>

            <label for="group" class="col-sm-2">Group</label>
            <div class="col-sm-10">
                <input type="text" id="group" placeholder="Enter group" class="form-control" required>
            </div>

            <label for="email" class="col-sm-2">User Name</label>
            <div class="col-sm-10">
                <input type="email" id="email" placeholder="Enter email" class="form-control" required>
            </div>


            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" placeholder="Enter password" class="form-control" required>
            </div>

            <label for="confirm-password" class="col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="confirm-password" placeholder="Confirm password" class="form-control"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
