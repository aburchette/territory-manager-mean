<!DOCTYPE html>
<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{description}}">

    <title>{{title}}</title>

    <!-- Fav Icon -->
    <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <base href="/"/>

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}
    <link rel="stylesheet" href="/modules/core/css/theme.css" />

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body class="ng-cloak" ng-controller="TMCtrl">
    <nav ng-include="'/modules/core/views/header.html'" class="navbar navbar-inverse navbar-fixed-top"></nav>

    <div class="container theme-showcase" role="main">
    {% block content %}{% endblock %}
    </div>

    <nav ng-include="'/modules/core/views/footer.html'" class="navbar navbar-fixed-bottom"></nav>

    <!--Embedding The User Object-->
    <script type="text/javascript">
    window.user = {{ user | json | safe }};
    </script>

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
    {% endfor %}

    {% if process.env.NODE_ENV === 'development' %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
