{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading {
        margin-bottom: 10px;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Admin</h2>
        <div class="form-group">
            <label for="username" class="sr-only">User Name</label>
            <input type="text" id="username" placeholder="Enter user name" class="form-control" autofocus required>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" placeholder="Enter password" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
